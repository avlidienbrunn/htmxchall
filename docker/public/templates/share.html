<!DOCTYPE html>
<html hx-ext="hx-purify">
  <head>
    <title>Modern</title>
    <link href="/public/assets/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <meta name="htmx-config" content='{"includeIndicatorStyles":false}'>
    <script src="https://unpkg.com/htmx.org@1.9.11/dist/htmx.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script src="/public/assets/hx-purify.js"></script>
  </head>

  <body class="bg-dracula-roll text-light">
    <div class="grid h-screen place-items-center">
      <div id="dashboard" class="bg-darker w-full md:w-1/3 rounded-lg shadow-md p-4">
        <div class="flex justify-center p-2">
          <h2>Shared image</h2>
          <div hx-get="/{{ . }}" hx-trigger="load" hx-target="#imagebox"></div>
        </div>
          <div hx-disable>
              <div id="imagebox">
          </div>
        </div>
      </div>
    </div>
  </body>
  <img id="backgroundvideo" src="/public/assets/bg.gif" type="image/gif">
</html>
